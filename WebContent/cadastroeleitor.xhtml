<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Cadastro de Eleitores</title>
</h:head>

<h:body>
	<h:form>
		<p:messages id="messages" />
		<p:panelGrid columns="2">
			
			<p:outputLabel for="nome" value="Nome:" />
			<p:inputText id="nome" value="#{PessoaBean.eleitor.nome}" />

			<p:outputLabel for="senha" value="Endereço:" />
			<p:inputText id="endereco" value="#{PessoaBean.eleitor.endereco}" />
			
			<p:outputLabel for="cpf" value="CPF:" />
			<p:spinner id="cpf" value="#{PessoaBean.eleitor.cpf}" />
			
			<p:outputLabel for="id" value="Identidade:" />
			<p:spinner id="id" value="#{PessoaBean.eleitor.identidade}" />

			<p:outputLabel for="titulo" value="Titulo de Eleitor:" />
			<p:spinner id="titulo" value="#{PessoaBean.eleitor.titulo}" />
			
			 <p:commandButton  value="Cadastrar" icon="ui-icon-star" action="#{PessoaBean.cadastraEleitor}" update="messages">
                  </p:commandButton>
   
			</p:panelGrid>
       </h:form>
  </h:body>
  </html>>
