<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="template.xhtml">
	
	<ui:define name="title">
		Votar
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
			<p:panel>
				<h2>Votação: </h2>
				<p:inputText value="#{votacaoBean.voto.voto_candidato}" id="input_voto"/>
				
				<p:growl id="growl" life="2000" />
				<p:commandButton value="Votar" update="growl" 
					actionListener="#{votacaoBean.votar}" styleClass="ui-priority-primary" />
				
				
				<p:commandButton value="Branco" update="growl" 
					actionListener="#{votacaoBean.votar_branco}" styleClass="ui-priority-primary" />
					
			
				<p:commandButton value="Corrigir" update="growl" 
					onclick="PF('input_voto').clear()" styleClass="ui-priority-primary" />
					
			
				<p:commandButton value="Encerrar Eleição" update="growl" 
					actionListener="#{votacaoBean.encerrar_eleicao}" styleClass="ui-priority-primary" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
