<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="template.xhtml">
	
	<ui:define name="title">
		Página Principal
	</ui:define>
	
	<ui:define name="conteudo">
		<p:panel>
			<h2>Bem vindo à Urna Eletrônica</h2>
			<h:form>
			    <p:growl id="messages" showDetail="true"/>
	 		<p:spacer width="100" height="50" />
			    <p:menuButton value="Cadastrar">
			        <p:menuitem value="Eleitor" actionListener="#{IndexBean.toCadastrarEleitor}" update="messages" />
			        <p:menuitem value="Candidato" actionListener="#{IndexBean.toCadastrarCandidato}" update="messages"/>
			    </p:menuButton>
			    <p:growl id="growl" life="2000" />
			    <p:spacer width="20" height="50" />
	     	    <p:commandButton value="Deletar" id="ajax" update="growl" actionListener="#{IndexBean.toDeletar}" styleClass="ui-priority-primary" />
	     	    <p:spacer width="20" height="50" />
	     	    <p:commandButton value="Iniciar uma Eleição"  update="growl" actionListener="#{IndexBean.toEntrarVotacao}" styleClass="ui-priority-primary" />
			</h:form>
		</p:panel>
		<p:spacer width="100" height="20" />
	</ui:define>
</ui:composition>
