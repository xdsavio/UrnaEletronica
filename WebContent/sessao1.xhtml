<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Urna de Votação - Sessão 1</title>
</h:head>
<h:body>
	<h1>Urna Eletrônica - Sessão de Votação </h1>
	<h3>Sessão de Votação </h3>
	<h:form id="form">
		<h:outputText value="Votar : " />
		<h:inputText id="input" value="${sessaoBean.userInput}" />
		<h:commandButton value="Votar" action="${SessaoBean.submit}"
			onclick="return check();" />
		<h:commandButton value="Branco" action="${SessaoBean.votoBranco}"
			onclick="return check();" />
		<h:commandButton value="Finalizar Eleições" action="${SessaoBean.encerrar_eleicao}"
			onclick="return check();" />	
		<h:outputText value="${SessaoBean.userInput}" />

	</h:form>
</h:body>
</html>
